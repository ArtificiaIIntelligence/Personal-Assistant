# Configuration file specific for this virtual machine
#
# All paths are absolute or relative to this file

# global config
global:
  minPort: 5000
  maxPort: 5999
  maxRetries: 99

# attention word module config
attword:
  path: ./Personal-Assistant/modules/attentionWord/pocketSphinx/attentionWord.py
  attentionWord: phoenix
  threshold: 1e-45
  modelPath: /root/PocketSphinx/en-us/
  dictionaryPath: /root/PocketSphinx/en-us/cmudict-en-us.dict

# query module config
queryProcessor:
  path: ./Personal-Assistant/modules/querylogic/query_control.py
  country: Czech Republic
  city: Prague

